<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ title_of_app }}</title>
    <link
      href="{% static 'css/style.css' %}"
      rel="stylesheet"
      type="text/css"
    />
    <link
      rel="icon"
      href="{% static 'images/favicon.ico' %}"
      type="image/x-icon"
    />
  </head>

  <body>
    <div class="wrapper">
      <header>
        <h1>{{ title_of_app }}</h1>
        <div class="nav-links">
          <a href="{% url 'home' %}">Home</a>
          <a href="{% url 'categories' %}">Categories</a>
          <a href="{% url 'about' %}">About</a>
          <a href="{% url 'gallery' %}">Gallery</a>
        </div>
        <div class="account-buttons">
          <a href="{% url 'login' %}" title="Account">
            <img
              src="{% static 'images/profile.png' %}"
              alt="Account"
              width="24"
            />
          </a>
        </div>
      </header>

      <main>
        {% block search_section %}
        <!-- Search section will be injected here if needed -->
        {% endblock %} {% block content %}
        <!-- Main content will be injected here -->
        {% endblock %}
      </main>
    </div>

    <footer>
      <p>2025 Royalty-Free Search App</p>
      <p>
        Follow me on <a href="https://github.com/Yustick">GitHub</a>,
        <a href="https://github.com/Yustick/Royalty-Free-Search-App"
          >Link to this work on GitHub</a
        >
      </p>
    </footer>
  </body>
</html>
